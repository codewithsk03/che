<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Biodiversity Website</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="biodiversity.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <h1>Biodiversity: The Variety of Life</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="species.html">Species</a></li>
                <li><a href="important.html">Important</a></li>
                <li><a href="conservation.html">Conservation</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="feedback-container">
        <h1>We Value Your Feedback</h1>
        <p>Help us improve by sharing your thoughts and suggestions.</p>
        
        <form action="#" method="post" class="feedback-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Feedback</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>

            <label for="rating">Rate Our Website</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">★</label>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
